<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">flowchart TD
    subgraph SESSION1[&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4dd.svg" data-marp-twemoji=""/> Session 1: 5-File Pattern&quot;]
        F0[file-0-constitution.md&lt;br/&gt;Reusable rules]
        F1[file-1-specification.md&lt;br/&gt;File targets]
        F2[file-2-planning.md&lt;br/&gt;Execution steps]
        F3[file-3-abcd.md&lt;br/&gt;Decisions]
        F4[file-4-implementation.md&lt;br/&gt;Synthesis]
    end

    subgraph SESSION2[&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4c1.svg" data-marp-twemoji=""/> Session 2: spec/ Pattern&quot;]
        KB[spec/knowledge-base.md&lt;br/&gt;Domain knowledge + rules]
        SPEC[spec/specification.md&lt;br/&gt;Requirements + decisions]
        IMPL[spec/implementation-plan.md&lt;br/&gt;Execution phases]
    end

    F0 -.-&gt;|Maps to| KB
    F1 -.-&gt;|Maps to| SPEC

<p><strong>Key Insight:</strong> Same patterns (ReAct, Tree of Thoughts), different structure. Patterns are <strong>structure-agnostic</strong>choose what fits your team.</p>
<p><strong>Why Show Both?</strong></p>
<ul>
<li>5-file: Linear progression, explicit phases</li>
<li>spec/: Industry-standard naming, semantic clarity</li>
<li>ADRs: Even simpler (Session 1 alternative)</li>
<li><strong>All valid!</strong> Today: ReAct/Tree of Thoughts in spec/ format</li>
</ul>
<p><strong>Reference:</strong> See <a href="../references/spec-folder-guide.md">spec-folder-guide.md</a> in references/ for complete workflow guide and templates.</p>

<h2 id="react--tree-of-thoughts-patterns">ReAct + Tree of Thoughts Patterns</h2>
<p><strong>Pattern 1: ReAct (Reason + Act)</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">flowchart TD
    START[<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f3af.svg" data-marp-twemoji=""/> Task: Migrate Controller] --&gt; THINK1[<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4ad.svg" data-marp-twemoji=""/> Think:&lt;br/&gt;Update imports first]
    THINK1 --&gt; ACT1[<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a1.svg" data-marp-twemoji=""/> Act:&lt;br/&gt;javax.*  jakarta.*]
    ACT1 --&gt; OBS1[<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f441.svg" data-marp-twemoji=""/> Observe:&lt;br/&gt;Compiles? <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Yes]

    OBS1 --&gt; THINK2[<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4ad.svg" data-marp-twemoji=""/> Think:&lt;br/&gt;Now update annotations]
    THINK2 --&gt; ACT2[<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a1.svg" data-marp-twemoji=""/> Act:&lt;br/&gt;@RequestMapping  @GetMapping]
    ACT2 --&gt; OBS2[<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f441.svg" data-marp-twemoji=""/> Observe:&lt;br/&gt;Tests pass? <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Yes]

    OBS2 --&gt; THINK3[<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4ad.svg" data-marp-twemoji=""/> Think:&lt;br/&gt;Verify injection]
    THINK3 --&gt; ACT3[<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a1.svg" data-marp-twemoji=""/> Act:&lt;br/&gt;Constructor injection check]

<p><strong>Pattern 2: Tree of Thoughts</strong></p>
<ul>
<li><strong>Source:</strong> Yao et al. (2023), for exploring alternatives</li>
<li><strong>Format:</strong> Generate multiple solution paths, evaluate each, choose best</li>
<li><strong>Use case:</strong> Decisions with tradeoffs, unclear &quot;best&quot; approach</li>
<li><strong>Example:</strong><pre is="marp-pre" data-auto-scaling="downscale-only"><code>Branch A: Keep current exception handling (simple, low risk)
Branch B: Adopt ProblemDetail (modern, more changes)
Branch C: Full RFC 7807 (comprehensive, complex)
Evaluate: For migration scope, Branch A minimizes risk
</code></pre>
</li>
<li><strong>Maps to:</strong> How ADRs document &quot;Alternatives Considered&quot; section</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-heading-divider="2" data-theme="8ifrlbzh9a6uzu3v7k3u889rvc2gfjtekybpkrbo9kj" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--heading-divider:2;--theme:8ifrlbzh9a6uzu3v7k3u889rvc2gfjtekybpkrbo9kj;" data-marpit-pagination-total="46">
<h3 id="slide-3b-meta-prompting--self-consistency-4-min">Slide 3b: Meta-prompting + Self-Consistency (4 min)</h3>
<p><strong>Pattern 3: Meta-prompting</strong></p>
<ul>
<li><strong>Source:</strong> Emerging pattern, prompt generates prompts</li>
<li><strong>Format:</strong> Create reusable prompt templates from requirements</li>
<li><strong>Use case:</strong> Generating system prompts for similar tasks</li>
<li><strong>Example:</strong><pre is="marp-pre" data-auto-scaling="downscale-only"><code>Meta-prompt: &quot;Generate a system prompt for migrating Java controllers
from Framework X version Y to version Z, including package updates,
annotation changes, and quality criteria&quot;

Output: Reusable system prompt template
</code></pre>
</li>
</ul>
<p><strong>Pattern 4: Self-Consistency</strong></p>
<ul>
<li><strong>Source:</strong> Wang et al. (2022), for improving reliability</li>
<li><strong>Format:</strong> Generate multiple solutions, pick most common answer</li>
<li><strong>Use case:</strong> When correctness is critical</li>
<li><strong>Example:</strong> Generate migration code 3 times, compare, use consensus approach</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-heading-divider="2" data-theme="8ifrlbzh9a6uzu3v7k3u889rvc2gfjtekybpkrbo9kj" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--heading-divider:2;--theme:8ifrlbzh9a6uzu3v7k3u889rvc2gfjtekybpkrbo9kj;" data-marpit-pagination-total="46">
<h3 id="slide-4-adr-vs-spec-kit-comparison-5-min">Slide 4: ADR vs Spec-Kit Comparison (5 min)</h3>
<p><strong>Strategy A: ADR-Driven Workflow</strong> (Industry Standard)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Step 1: Write ADR documenting decision (WHY)
Step 2: Reference ADR in .github/copilot-instructions.md (HOW)
Step 3: Use AI with config loaded
Step 4: Validate output against ADR success criteria
</code></pre>
<ul>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Proven, lightweight, widely understood</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Integrates with existing team practices</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Clear decision documentation for future reference</li>
</ul>
<p><strong>Strategy B: Structured File Workflow</strong> (Today's Example)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Step 1: System prompt (reusable rules)
Step 2: Task specification (this file)
Step 3: Execution plan (ordered steps - ReAct)
Step 4: Decision documentation (alternatives - Tree of Thoughts)
Step 5: Code generation (Chain-of-Thought synthesis)
</code></pre>
<ul>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Explicit pattern application, good for learning</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Each file maps to specific pattern</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> More overhead, experimental approach</li>
</ul>
<p><strong>Strategy C: Tool-Assisted Workflow</strong> (Platform-Specific)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Spec-Kit: Constitution  Specify  Plan  Tasks  Implement
GitHub Copilot Workspace: Task list  Generated plan  Review
Cursor Composer: Multi-file context  Iterative generation
</code></pre>
<ul>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Built-in guardrails and structure</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> Tool lock-in, varying maturity levels</li>
</ul>
<p><strong>Key Insight:</strong> All strategies apply the same underlying patterns (ReAct, Tree of Thoughts, Chain-of-Thought). Format differs, principles stay consistent.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-heading-divider="2" data-theme="8ifrlbzh9a6uzu3v7k3u889rvc2gfjtekybpkrbo9kj" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--heading-divider:2;--theme:8ifrlbzh9a6uzu3v7k3u889rvc2gfjtekybpkrbo9kj;" data-marpit-pagination-total="46">
<h3 id="slide-5-use-case-matrix---when-to-use-each-4-min">Slide 5: Use Case Matrix - When to Use Each (4 min)</h3>
<p><strong>Without ReAct: Linear, No Checkpoints</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>AI: &quot;I'll migrate your controller&quot;
*Makes all changes at once*
*Something breaks, unclear which change caused it*
</code></pre>
<p><strong>With ReAct: Iterative, Validated Steps</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>THINK: What dependencies must be satisfied first?
   Imports must compile before annotations

ACT: Replace javax.* with jakarta.*
   Update all import statements

OBSERVE: Does code compile?
   mvn compile  SUCCESS
   Validation checkpoint passed

THINK: Now annotations can be safely updated...
   Previous phase validated, proceed

ACT: Modernize @RequestMapping to @GetMapping
   Update method annotations

OBSERVE: Are deprecated warnings gone?
   Check compiler output  CLEAN
   Validation checkpoint passed

THINK: All changes complete, run tests...
</code></pre>
<p><strong>Benefits:</strong></p>
<ul>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Logical dependency ordering</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Early detection of issues</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Clear rollback points</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Explicit validation criteria</li>
</ul>
<p><strong>Maps to:</strong> Execution plan files, phased migration strategies, CI/CD pipelines</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-heading-divider="2" data-theme="8ifrlbzh9a6uzu3v7k3u889rvc2gfjtekybpkrbo9kj" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--heading-divider:2;--theme:8ifrlbzh9a6uzu3v7k3u889rvc2gfjtekybpkrbo9kj;" data-marpit-pagination-total="46">
<h3 id="slide-5-tree-of-thoughts-for-decision-making-2-min">Slide 5: Tree of Thoughts for Decision Making (2 min)</h3>
<p><strong>When to Use Tree of Thoughts:</strong></p>
<ul>
<li>Multiple valid approaches exist</li>
<li>Tradeoffs matter for your specific context</li>
<li>Team needs to understand decision rationale</li>
</ul>
<p><strong>Example: Exception Handling Strategy</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>BRANCH A: Keep Current (ResponseEntity.badRequest)
  Pros: Minimal changes, low risk, fast migration
  Cons: Not using Spring 3 features
  Context fit: <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> BEST for migration-focused work

BRANCH B: Adopt ProblemDetail
  Pros: Modern Spring 3 pattern, structured errors
  Cons: API contract changes, more testing
  Context fit: <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> Good for greenfield or enhancement work

BRANCH C: Full RFC 7807 Implementation
  Pros: Enterprise-grade error handling
  Cons: Over-engineered for simple CRUD API
  Context fit: <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> Overkill for current scope

BRANCH D: Simple String Messages
  Pros: Minimal code
  Cons: Not structured, hard for clients to parse
  Context fit: <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> Too basic for production API

DECISION: Branch A (Keep Current)
RATIONALE: Migration focus, minimize risk, can enhance later
</code></pre>
<p><strong>Maps to:</strong> ADR &quot;Alternatives Considered&quot; section, decision tables in structured prompts</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-heading-divider="2" data-theme="8ifrlbzh9a6uzu3v7k3u889rvc2gfjtekybpkrbo9kj" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--heading-divider:2;--theme:8ifrlbzh9a6uzu3v7k3u889rvc2gfjtekybpkrbo9kj;" data-marpit-pagination-total="46"></section>

<p><strong>Template:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown"><span class="hljs-section"># Implementation Plan: UserController Migration</span>

Location: spec/implementation-plan.md
Created: [Date]

<span class="hljs-section">## About This Pattern</span>

<span class="hljs-strong">**ReAct Pattern**</span> (Reason + Act) structures work as iterative cycles:
Think (reason about what to do)  Act (perform action)  Observe (validate result)  Repeat

<span class="hljs-strong">**When to use ReAct:**</span>
<span class="hljs-bullet">-</span> Multi-step tasks with dependencies
<span class="hljs-bullet">-</span> Need validation checkpoints
<span class="hljs-bullet">-</span> Want early error detection

<span class="hljs-strong">**When to skip ReAct:**</span>
<span class="hljs-bullet">-</span> Simple single-step tasks
<span class="hljs-bullet">-</span> Developer intuition sufficient
<span class="hljs-bullet">-</span> ADR implementation notes are enough

<span class="hljs-section">## Phase 1: Package Import Updates</span>

<span class="hljs-section">### THINK (Reasoning)</span>
<span class="hljs-strong">**Question:**</span> What dependencies must be satisfied before other changes?
<span class="hljs-strong">**Answer:**</span> Imports must compile first. Annotations depend on import statements being correct.
<span class="hljs-strong">**Conclusion:**</span> Start with javax  jakarta package updates.

<span class="hljs-section">### ACT (Action Items)</span>
<span class="hljs-bullet">-</span> Task 1.1: Replace <span class="hljs-code">`javax.validation.Valid`</span> with <span class="hljs-code">`jakarta.validation.Valid`</span>
<span class="hljs-bullet">-</span> Task 1.2: Replace <span class="hljs-code">`javax.servlet.*`</span> with <span class="hljs-code">`jakarta.servlet.*`</span> (if used)
<span class="hljs-bullet">-</span> Task 1.3: Update any other javax.* imports to jakarta.* equivalents

<span class="hljs-section">### OBSERVE (Validation)</span>
<span class="hljs-strong">**Checkpoint:**</span> Run <span class="hljs-code">`mvn compile`</span> or equivalent build command
<span class="hljs-strong">**Success criteria:**</span> Code compiles without import errors
<span class="hljs-strong">**If failure:**</span> Review import statements, check Spring 3 compatibility docs
<span class="hljs-strong">**Dependencies:**</span> None (this is first phase)

---

<span class="hljs-section">## Phase 2: Annotation Modernization</span>

<span class="hljs-section">### THINK (Reasoning)</span>
<span class="hljs-strong">**Question:**</span> Can annotations be safely updated now?
<span class="hljs-strong">**Answer:**</span> Yes, imports are validated (Phase 1 complete). Annotations now compile correctly.
<span class="hljs-strong">**Conclusion:**</span> Modernize HTTP method annotations to Spring 3 style.

<span class="hljs-section">### ACT (Action Items)</span>
<span class="hljs-bullet">-</span> Task 2.1: Identify all <span class="hljs-code">`@RequestMapping`</span> annotations
<span class="hljs-bullet">-</span> Task 2.2: Replace <span class="hljs-code">`@RequestMapping(method=RequestMethod.GET)`</span> with <span class="hljs-code">`@GetMapping`</span>
<span class="hljs-bullet">-</span> Task 2.3: Replace <span class="hljs-code">`@RequestMapping(method=RequestMethod.POST)`</span> with <span class="hljs-code">`@PostMapping`</span>
<span class="hljs-bullet">-</span> Task 2.4: Replace <span class="hljs-code">`@RequestMapping(method=RequestMethod.PUT)`</span> with <span class="hljs-code">`@PutMapping`</span>
<span class="hljs-bullet">-</span> Task 2.5: Replace <span class="hljs-code">`@RequestMapping(method=RequestMethod.DELETE)`</span> with <span class="hljs-code">`@DeleteMapping`</span>

<span class="hljs-section">### OBSERVE (Validation)</span>
<span class="hljs-strong">**Checkpoint:**</span> Check for <span class="hljs-code">`@Deprecated`</span> warnings in IDE/compiler
<span class="hljs-strong">**Success criteria:**</span> No deprecated annotation warnings, code compiles cleanly
<span class="hljs-strong">**If failure:**</span> Review Spring 3 annotation reference docs
<span class="hljs-strong">**Dependencies:**</span> Phase 1 complete (imports updated)

---

<span class="hljs-section">## Phase 3: Dependency Injection Verification</span>

<span class="hljs-section">### THINK (Reasoning)</span>
<span class="hljs-strong">**Question:**</span> Is dependency injection following Spring 3 best practices?
<span class="hljs-strong">**Answer:**</span> Check if @RequiredArgsConstructor pattern is used correctly (no @Autowired).
<span class="hljs-strong">**Conclusion:**</span> Verify pattern, make minimal changes only if needed.

<span class="hljs-section">### ACT (Action Items)</span>
<span class="hljs-bullet">-</span> Task 3.1: Verify <span class="hljs-code">`@RequiredArgsConstructor`</span> annotation present on class
<span class="hljs-bullet">-</span> Task 3.2: Confirm no <span class="hljs-code">`@Autowired`</span> annotations on constructor
<span class="hljs-bullet">-</span> Task 3.3: Verify all dependencies are <span class="hljs-code">`final`</span> fields
<span class="hljs-bullet">-</span> Task 3.4: (If needed) Remove @Autowired, add final keywords

<span class="hljs-section">### OBSERVE (Validation)</span>
<span class="hljs-strong">**Checkpoint:**</span> Run application, check Spring logs for injection errors
<span class="hljs-strong">**Success criteria:**</span> Application starts, no injection warnings
<span class="hljs-strong">**If failure:**</span> Review Spring dependency injection docs
<span class="hljs-strong">**Dependencies:**</span> Phase 2 complete (annotations modernized)

---

<span class="hljs-section">## Phase 4: Exception Handling Review (Based on Decision)</span>

<span class="hljs-section">### THINK (Reasoning)</span>
<span class="hljs-strong">**Question:**</span> Should exception handling be updated?
<span class="hljs-strong">**Answer:**</span> Per Tree of Thoughts analysis, keep current pattern (Branch A decision).
<span class="hljs-strong">**Conclusion:**</span> Verify existing exception handling, make no changes unless broken.

<span class="hljs-section">### ACT (Action Items)</span>
<span class="hljs-bullet">-</span> Task 4.1: Review exception handling in createUser method
<span class="hljs-bullet">-</span> Task 4.2: Review exception handling in updateUser method
<span class="hljs-bullet">-</span> Task 4.3: Review exception handling in deleteUser method
<span class="hljs-bullet">-</span> Task 4.4: Confirm try-catch blocks with ResponseEntity pattern intact

<span class="hljs-section">### OBSERVE (Validation)</span>
<span class="hljs-strong">**Checkpoint:**</span> Manual code review, test error scenarios
<span class="hljs-strong">**Success criteria:**</span> Exception handling works, API error responses unchanged
<span class="hljs-strong">**If failure:**</span> Should not occur (no changes made)
<span class="hljs-strong">**Dependencies:**</span> Phase 3 complete (injection verified)

---

<span class="hljs-section">## Phase 5: Integration Testing &amp; Validation</span>

<span class="hljs-section">### THINK (Reasoning)</span>
<span class="hljs-strong">**Question:**</span> Are all changes working together correctly?
<span class="hljs-strong">**Answer:**</span> Need comprehensive validation of all endpoints and scenarios.
<span class="hljs-strong">**Conclusion:**</span> Run full test suite, compare with feature branch.

<span class="hljs-section">### ACT (Action Items)</span>
<span class="hljs-bullet">-</span> Task 5.1: Run unit tests (<span class="hljs-code">`mvn test`</span>)
<span class="hljs-bullet">-</span> Task 5.2: Run integration tests (if available)
<span class="hljs-bullet">-</span> Task 5.3: Manually test all 7 API endpoints
<span class="hljs-bullet">-</span> Task 5.4: Compare with feature/spring-boot-3-migration branch
<span class="hljs-bullet">-</span> Task 5.5: Check for any remaining deprecated warnings

<span class="hljs-section">### OBSERVE (Validation)</span>
<span class="hljs-strong">**Checkpoint:**</span> All tests pass, no regressions
<span class="hljs-strong">**Success criteria:**</span>
<span class="hljs-bullet">  -</span> All unit tests green
<span class="hljs-bullet">  -</span> All 7 endpoints return expected responses
<span class="hljs-bullet">  -</span> No deprecated warnings in compilation
<span class="hljs-bullet">  -</span> Code patterns match feature branch (even if not identical)
<span class="hljs-strong">**If failure:**</span> Identify failing test, trace back to which phase introduced issue
<span class="hljs-strong">**Dependencies:**</span> All previous phases complete

---

<span class="hljs-section">## Total Estimated Time: 20 minutes</span>

<span class="hljs-section">## Rollback Strategy (ReAct Advantage)</span>

Because we validated at each phase, rollback is straightforward:
<span class="hljs-bullet">-</span> Phase 5 fails  Review Phase 4 changes
<span class="hljs-bullet">-</span> Phase 4 fails  Review Phase 3 changes
<span class="hljs-bullet">-</span> Phase 3 fails  Review Phase 2 changes
<span class="hljs-bullet">-</span> Phase 2 fails  Review Phase 1 changes
<span class="hljs-bullet">-</span> Phase 1 fails  Check Spring 3 compatibility docs

Clear checkpoint boundaries enable precise debugging.

---

<span class="hljs-section">## Alternative: ADR Implementation Notes</span>

Instead of this detailed ReAct file, you could add to your ADR:

<span class="hljs-code">```markdown
## Implementation Notes

Execute in this order:
1. Update imports (validate: code compiles)
2. Modernize annotations (validate: no deprecations)
3. Verify injection (validate: app starts)
4. Keep exception handling as-is (decision: minimal changes)
5. Run full test suite (validate: all green)
</span></code></pre>
<p><strong>ADR approach is simpler.</strong> Use detailed ReAct only for complex migrations where explicit reasoning helps.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
**Success Criteria:**
- Each phase has THINK  ACT  OBSERVE structure
- Validation checkpoints clearly defined
- Dependencies between phases explicit
- Acknowledges ADR alternative (simpler)

---

### Step 2: Document Decisions Using Tree of Thoughts (15 min)

**Goal:** Apply Tree of Thoughts pattern to spec/specification.md Design Decisions section

**Reference:** [spec/specification.md](https://github.com/josephrobertlopez/spring-migration-demo/blob/main/demos/session-2-advanced-patterns/spec/specification.md) in spring-migration-demo (main branch)

**Grounding:**
- **Pattern:** Tree of Thoughts (Yao et al., 2023)
- **Alternative:** ADR &quot;Alternatives Considered&quot; section
- **When to use:** Multiple valid approaches with tradeoffs
- **See also:** [spec-folder-guide.md](../references/spec-folder-guide.md) Part 4 for ABCD decision format

**File Location:** `spec/specification.md` (Design Decisions section)

**Template:**
```markdown

Location: spec/specification.md
[...other sections...]

## Design Decisions

### Decision 1: Exception Handling Approach

## About This Pattern

**Tree of Thoughts Pattern** explores multiple solution branches, evaluates each systematically, then selects the best fit for context.

**When to use Tree of Thoughts:**
- Multiple valid technical approaches exist
- Tradeoffs depend on specific context
- Team needs to understand decision rationale
- Future developers will ask &quot;why did we choose X?&quot;

**When to skip Tree of Thoughts:**
- Only one reasonable approach
- Decision is obvious to team
- Simple &quot;best practice&quot; applies

**Relation to ADRs:** This pattern maps directly to ADR &quot;Alternatives Considered&quot; section. Choose format based on preference.

## Decision Point 1: Exception Handling Strategy

### Context
UserController currently uses try-catch blocks with `ResponseEntity.badRequest()` and `ResponseEntity.notFound()` for error handling. Spring Boot 3 introduced `ProblemDetail` (RFC 7807) for structured error responses.

### Question
How should we handle exceptions in the migrated UserController?

### Tree of Thoughts: Generate Branches

**BRANCH A: Keep Current ResponseEntity Pattern**
```java
try {
    User createdUser = userService.createUser(user);
    return ResponseEntity.status(HttpStatus.CREATED).body(createdUser);
} catch (IllegalArgumentException e) {
    return ResponseEntity.badRequest().build();
}
</code></pre>

<ul>
<li>Pros:
<ul>

<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Existing API clients unaffected (no breaking changes)</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Clear and readable error handling logic</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Fast migration (no additional testing needed)</li>

</li>

<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> Error responses are minimal (just HTTP status)</li>

<h3 id="decision-branch-a-keep-current-pattern">Decision: Branch A (Keep Current Pattern)</h3>
<p><strong>Rationale:</strong><br />
This migration focuses on framework upgrade (Spring 2.7  3.2), not feature enhancements. Branch A:</p>
<ul>
<li>Minimizes risk (no API contract changes)</li>
<li>Reduces testing scope (existing behavior unchanged)</li>
<li>Maintains clear separation: migration work vs enhancement work</li>
<li>Enables faster completion and deployment</li>
</ul>
<p><strong>Future Work:</strong><br />
Branch B (ProblemDetail) is a good candidate for separate enhancement work after migration is stable and deployed. Could be tracked as:</p>
<ul>
<li>ADR 0010: Enhanced Error Responses with ProblemDetail</li>
<li>User story: &quot;As an API client, I want structured error responses&quot;</li>
<li>Future sprint work after migration complete</li>
</ul>
</section>

<h2 id="decision-point-2-validation-strategy">Decision Point 2: Validation Strategy</h2>
<h3 id="context">Context</h3>
<p>UserController uses <code>@Valid</code> annotation for request validation. Validation is basic.</p>
<h3 id="question">Question</h3>
<p>Should we enhance validation during migration?</p>
<h3 id="tree-of-thoughts-generate-branches">Tree of Thoughts: Generate Branches</h3>
<p><strong>BRANCH A: Keep Current @Valid Pattern</strong></p>
<ul>
<li>Pros: Maintains scope, minimal changes, validation already works</li>
<li>Cons: No validation enhancements</li>
<li>Context fit: <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>EXCELLENT</strong> for migration scope</li>
<li>Effort: 0 hours</li>
<li>Risk: Very low</li>
</ul>
<p><strong>BRANCH B: Add Custom Validators</strong></p>
<ul>
<li>Pros: Better validation, catches edge cases (e.g., email format, age ranges)</li>
<li>Cons: Scope creep, requires more testing, not migration work</li>
<li>Context fit: <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>FAIR</strong> but outside migration scope</li>
<li>Effort: 8-12 hours</li>
<li>Risk: Medium</li>
</ul>
<p><strong>BRANCH C: Use Spring Validation Groups</strong></p>
<ul>
<li>Pros: Flexible validation rules (different rules for create vs update)</li>
<li>Cons: Complex, requires significant changes to DTOs</li>
<li>Context fit: <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>POOR</strong> for current scope</li>
<li>Effort: 12-16 hours</li>
<li>Risk: High</li>
</ul>
<p><strong>BRANCH D: Remove Validation (Service Layer Only)</strong></p>
<ul>
<li>Pros: Cleaner controllers, validation in business logic</li>
<li>Cons: Less immediate feedback, architectural change</li>
<li>Context fit: <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>POOR</strong> for migration (architectural decision, not upgrade)</li>
<li>Effort: 4-6 hours</li>
<li>Risk: Medium</li>
</ul>
<h3 id="decision-branch-a-keep-current-valid">Decision: Branch A (Keep Current @Valid)</h3>
<p><strong>Rationale:</strong><br />
Focus this migration on Spring framework upgrade, not business logic enhancements. Custom validators can be added in future feature work.</p>

package com.example.demo.controller;

import com.example.demo.model.User;
import com.example.demo.service.UserService;
import lombok.RequiredArgsConstructor;
import org.springframework.http.HttpStatus;
import org.springframework.http.ResponseEntity;
import org.springframework.web.bind.annotation.*;

import javax.validation.Valid;  // BEFORE: javax namespace
import java.util.List;

@RestController
@RequestMapping(&quot;/api/users&quot;)
@RequiredArgsConstructor
public class UserController {

        List&lt;User&gt; users = userService.getAllUsers();
        return ResponseEntity.ok(users);
    }

    public ResponseEntity&lt;List&lt;User&gt;&gt; getActiveUsers() {
        List&lt;User&gt; users = userService.getActiveUsers();
        return ResponseEntity.ok(users);
    }

    @RequestMapping(value = &quot;/{id}&quot;, method = RequestMethod.GET)
    public ResponseEntity&lt;User&gt; getUserById(@PathVariable Long id) {
        return userService.getUserById(id)
            .map(ResponseEntity::ok)
            .orElse(ResponseEntity.notFound().build());
    }

    @RequestMapping(value = &quot;/username/{username}&quot;, method = RequestMethod.GET)

            .map(ResponseEntity::ok)
            .orElse(ResponseEntity.notFound().build());
    }

    @RequestMapping(method = RequestMethod.POST)
    public ResponseEntity&lt;User&gt; createUser(@Valid @RequestBody User user) {
        try {
            User createdUser = userService.createUser(user);
            return ResponseEntity.status(HttpStatus.CREATED).body(createdUser);
        } catch (IllegalArgumentException e) {
            return ResponseEntity.badRequest().build();
        }
    }

    @RequestMapping(value = &quot;/{id}&quot;, method = RequestMethod.PUT)
    public ResponseEntity&lt;User&gt; updateUser(@PathVariable Long id, @Valid @RequestBody User user) {

            return ResponseEntity.ok(updatedUser);
        } catch (IllegalArgumentException e) {
            return ResponseEntity.notFound().build();
        }
    }

    @RequestMapping(value = &quot;/{id}&quot;, method = RequestMethod.DELETE)
    public ResponseEntity&lt;Void&gt; deleteUser(@PathVariable Long id) {
        try {
            userService.deleteUser(id);
            return ResponseEntity.noContent().build();
        } catch (IllegalArgumentException e) {
            return ResponseEntity.notFound().build();
        }
    }

### When to Use Which Approach (5 min)

**Simple Task (5-15 min effort):**
- Use: `.github/copilot-instructions.md` + direct AI prompt
- Skip: Execution plans, decision docs, structured files
- Example: &quot;Update one method to use @GetMapping&quot;

**Medium Task (30-60 min effort):**
- Use: ADR for decisions + `.github/copilot-instructions.md` for rules
- Optional: Brief execution notes if complex ordering
- Example: &quot;Migrate one controller file&quot;

**Complex Task (multiple hours):**
- Use: ADRs + detailed execution plan (ReAct) + decision trees
- Or: Structured file workflow (today's example)
- Or: Tool-assisted (Spec-Kit, Copilot Workspace)
- Example: &quot;Migrate entire service layer with architectural changes&quot;

**Rule of Thumb:** Start simple, add structure only when complexity demands it.
