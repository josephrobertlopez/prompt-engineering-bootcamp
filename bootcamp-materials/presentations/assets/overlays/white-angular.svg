<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- White angular geometric overlay for hero slides -->
  <defs>
    <linearGradient id="whiteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Angular shape inspired by Accenture presentation screenshots -->
  <polygon points="160,0 800,0 800,600 0,600"
           fill="url(#whiteGrad)"
           stroke="white"
           stroke-width="3"
           opacity="0.8"/>
</svg>
